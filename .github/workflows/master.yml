name: Deploy to Hosting
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup SSH
        run: |
          set -eu
          mkdir "$HOME/.ssh"
          echo "${{ secrets.SSH_KEY }}" > "$HOME/.ssh/action"
          chmod 600 "$HOME/.ssh/action"
        # ssh-keyscan -t rsa ${{ secrets.FTP_SERVER }} >> $HOME/.ssh/known_hosts
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock

      - name: Deploy to Hosting
        run: |
          rsync -e "ssh -i $HOME/.ssh/action -o StrictHostKeyChecking=no" --archive --compress . ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_SERVER }}:~/www/new.ktsh39.ru/
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock